<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required> ☆</label>
        <label><input type="radio" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="feature4" name="features" value="Price"> Price</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4" placeholder="Write your thoughts..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username" placeholder="Enter your name">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>© 2025 | Your Name | WDD 131</p>
  </footer>
</body>
</html>
